<!doctype html>
<html lang="en">
<head>

    <title> hii hello </title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>

    <script>

        function saveStaticDataToFile() {
            var blob = new Blob(["hadoop distcp hdfs://nn2.cluster.com:9000/PATH hdfs://nn1.cluster.com:8020/PATH"],
                { type: "text/plain;charset=utf-8" });
            saveAs(blob, "newfile");
        }
		
    </script>
</head>
<body>

    <button type="button" onclick="saveStaticDataToFile();">download (or) Save</button>

</body>
